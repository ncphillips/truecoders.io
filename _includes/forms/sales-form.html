<form method="POST" action="http://formspree.io/{{ site.contact.email }}" target="_blank">
  <div class="form-group">
    <label for="sales-form-name">Name</label>
    <input type="text" name="name" class="form-control" id="sales-form-name" placeholder="Your Name" required>
  </div>
  <div class="form-group">
    <label for="sales-form-email">Email</label>
    <input type="email" name="email" class="form-control" id="sales-form-email" placeholder="name@example.com" required>
  </div>
  <div class="form-group">
    <label for="sales-form-phone">Phone</label>
    <input type="tel" name="phone" class="form-control" id="sales-form-phone" placeholder="(555) 555-5555 (optional)">
  </div>
  <div class="form-group">
    <label for="sales-form-company">Company</label>
    <input type="text" name="company" class="form-control" id="sales-form-company" placeholder="Company LLC" required>
  </div>
  <div class="form-group">
    <label for="sales-form-message">Message</label>
    <textarea name="message" placeholder="Your message (optional)" class="form-control" id="sales-form-message" rows="2"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
